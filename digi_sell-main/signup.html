<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Mumble UI -->
    <link rel="stylesheet" href="uikit/styles/uikit.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/custom.css" />

    <title>DIGI SELL</title>
  </head>

  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="">
            <img src="images/logo.svg" alt="icon" />
          </a>
          <h3>Account SignUp</h3>
          <p>Create a new account</p>
        </div>

        <form action="process_signup.php" class="form auth__form" method="post">
          <!-- Input:Text -->
          <div class="form__field">
            <label for="formInput#text">Username: </label>
            <input
              class="input input--text"
              id="username"
              type="text"
              name="username"
              placeholder="e.g. ahnaf"
            />
          </div>

          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email">Email Address: </label>
            <input
              class="input input--email"
              id="email"
              type="email"
              name="email"
              placeholder="e.g. user@domain.com"
            />
          </div>

          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#password">Password: </label>
            <input
              class="input input--password"
              id="password"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#confirm-password">Confirm Password: </label>
            <input
              class="input input--password"
              id="confirmpassword"
              type="password"
              name="confirmpassword"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Sign  In" />
          </div>
        </form>
        <div class="auth__alternative">
          <p>Already have an Account?</p>
          <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
